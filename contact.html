<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <!-- Here is the code for the responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Sam Rogers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About Me<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item active">
            <a class="nav-link" href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
            </li>            
          </ul>
        </div>
    </nav>
    
    <!-- Here is the main container for the Contact Me page -->
    <div class="container">
        
        <!-- This line of code sets the card class for the below content -->
        <div class="card">
            
            <!-- This line of code sets the row and column for the title of the card -->
            <div class="row1">
                <div class=col1>
                    Contact Me
                </div>
            </div> 
            
            <!-- This line of code sets the row and column structures for the "Name" form -->
            <div class="row2">
                <form>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="usr">Name</label>
                            <input type="text" class="form-control" id="usr" placeholder="Jane Doe">
                        </div>
                    </div>               
                </form>
            </div>
            
            <!-- This line of code sets the row and column structures for the "Email" form -->
            <div class="row3">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </form>
                </div>               
            </div>              
            
            <!-- This line of code sets the row and column structures for the "Message" form -->
            <div class="row3">
                <form>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea class="form-control" rows="5" id="Message" placeholder="Type a message here"></textarea>
                        </div>
                    </div>               
                </form>
            </div>

            <!-- This line of code sets the row and column structures for the "Submit" button -->
            <div class="row4">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </div>               
            </div>
        </div>
    </div>

    

      
    <!-- The below javascript tags enable the functionality of the burger menu drop down when the page is resized to fit mobile and tablet screens -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
